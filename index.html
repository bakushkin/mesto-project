<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/mesto.svg" alt="Лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/cousteau_x2.jpg" alt="Жак Ив Кусто">
            <div class="profile__person">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_type_edit"></button>
                <p class="profile__subheading">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_type_add"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
                    <div class="elements__card-name">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button class="elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__card-name">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
                    <div class="elements__card-name">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__card-name">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image">
                    <div class="elements__card-name">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="elements__image">
                    <div class="elements__card-name">
                        <h2 class="elements__name">Карачаево-Черкессия</h2>
                        <button class="elements__button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copywright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form action="post" class="popup__form">
                <fieldset class="popup__fieldset">
                    <legend class="popup__legend">Редактировать профиль</legend>
                    <input type="text" class="popup__input" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__input" placeholder="Исследователь океана">
                    <button class="popup__savebutton"> Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
